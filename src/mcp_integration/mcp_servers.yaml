servers:
  - name: filesystem
    command: python3
    args:
      - src/mcp_integration/servers/filesystem_server_v2.py
    env: {}
    enabled: true
    description: File system access tools (read, write, list directories)
    auto_connect: false

  - name: web-search
    command: npx
    args:
      - -y
      - '@modelcontextprotocol/server-brave-search'
    env:
      BRAVE_API_KEY: ''
    enabled: false
    description: Web search via Brave Search API
    auto_connect: false

  - name: github
    command: npx
    args:
      - -y
      - '@modelcontextprotocol/server-github'
    env:
      GITHUB_TOKEN: ''
    enabled: false
    description: GitHub repository access and operations
    auto_connect: false

  - name: sqlite
    command: npx
    args:
      - -y
      - '@modelcontextprotocol/server-sqlite'
      - --db-path
      - ./data/agentaru.db
    env: {}
    enabled: false
    description: SQLite database access
    auto_connect: false

  - name: slack
    command: npx
    args:
      - -y
      - '@modelcontextprotocol/server-slack'
    env:
      SLACK_BOT_TOKEN: ''
      SLACK_TEAM_ID: ''
    enabled: false
    description: Slack workspace integration
    auto_connect: false

  - name: google-drive
    command: npx
    args:
      - -y
      - '@modelcontextprotocol/server-gdrive'
    env: {}
    enabled: false
    description: Google Drive file access
    auto_connect: false
